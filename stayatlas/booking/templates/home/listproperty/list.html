 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Request Form</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #d4af75, #0e3226);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border: 2px solid #d4af75;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            height: 40px; /* Uniform height */
            padding: 8px; /* Consistent padding */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Ensure padding is included in height */
        }
        textarea {
            height: 100px; /* Slightly taller for textarea */
            resize: vertical;
        }
        input:focus,
        select:focus,
        textarea:focus {
            border-color: #096b4a;
            outline: none;
        }
        button {
            background-color: #d4af75;
            color: white;
            padding: 15px;
            border: 2px solid #0e3226;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #0e3226;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                max-width: 100%;
            }
            h2 {
                font-size: 24px;
            }
            label {
                font-size: 16px;
            }
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            select,
            textarea {
                height: 36px; /* Adjusted height for mobile */
                padding: 6px; /* Adjusted padding for mobile */
                font-size: 16px;
            }
            textarea {
                height: 80px; /* Adjusted height for mobile */
            }
            button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>

    <script>
        function validateFiles(input) {
            const files = input.files;
            const maxFiles = 10;
            const validExtensions = ['jpeg', 'jpg', 'png'];
            
            if (files.length > maxFiles) {
                alert(`You can upload a maximum of ${maxFiles} files.`);
                input.value = ''; // Clear the input
                return false;
            }
            
            for (let i = 0; i < files.length; i++) {
                const fileExtension = files[i].name.split('.').pop().toLowerCase();
                if (!validExtensions.includes(fileExtension)) {
                    alert('Only .jpeg, .jpg, and .png files are allowed.');
                    input.value = ''; // Clear the input
                    return false;
                }
            }
            return true;
        }

        function toggleRoomInput(select) {
            const roomInput = document.getElementById('roomInput');
            if (select.value === '5+') {
                roomInput.style.display = 'block';
                roomInput.setAttribute('required', 'required');
            } else {
                roomInput.style.display = 'none';
                roomInput.removeAttribute('required');
            }
        }

        function toggleLocationInput(select) {
            const locationInput = document.getElementById('locationInput');
            if (select.value === 'other') {
                locationInput.style.display = 'block';
                locationInput.setAttribute('required', 'required');
            } else {
                locationInput.style.display = 'none';
                locationInput.removeAttribute('required');
            }
        }
    </script>
</head>

        <h2>Property Request Form</h2>

            {% csrf_token %}

            <label for="location">Select Your Property Location *</label>
            <select id="location" name="location" onchange="toggleLocationInput(this)" required>

                <option value="alibaug">Alibaug</option>
                <option value="manali">Manali</option>

                <option value="nashik">Nashik</option>
                <option value="jaipur">Jaipur</option>
                <option value="alleppey">Alleppey</option>
                <option value="wayanad">Wayanad</option>
                <option value="other">Other Location</option>
            </select>
            <input type="text" id="locationInput" name="custom_location" style="display:none;" placeholder="Enter Location" pattern="[a-zA-Z\s]+"/>

            <label for="propertyType">What Type of Property? *</label>
            <select id="propertyType" name="property_type" required>
                <option value="">Select Property Type</option>
                <option value="apartment">Apartment</option>
                <option value="villa">Villa</option>
                <option value="land">Land</option>
                <option value="commercial">Commercial</option>
            </select>

            <label for="rooms">How Many Rooms? *</label>
            <select id="rooms" name="rooms" onchange="toggleRoomInput(this)" required>
                <option value="">Select Number of Rooms</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5+</option>
            </select>
            <input type="number" id="roomInput" name="custom_rooms" style="display:none;" placeholder="Enter Number of Rooms" min="1" max="15" />

            <label for="description">Describe Your Property</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide a brief description of your property..."></textarea>

            <label for="photos">Photos (Upload)</label>
            <input type="file" id="photos" name="photos" accept="image/jpeg, image/jpg, image/png" multiple onchange="validateFiles(this)" required>
