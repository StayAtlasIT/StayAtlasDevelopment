<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="booking.css"> 
</head>
<body>

<div class="booking-card">
    <div class="header">
        <span>₹5000</span> <span>per night + taxes</span>
        <img src="bookingg/close-circle.svg" alt="Close" class="close-button" onclick="closeBookingCard()" style="cursor: pointer; float: right; width: 15px; height: 15px;">
    </div>
    <div class="section date-selection">
        <div>
            <label for="checkInDate">Check in</label>
            <input type="date" id="checkInDate" value="" onchange="updateCheckOutMinDate(); updateTotalPrice()">
        </div>
        <div>
            <label for="checkOutDate">Check out</label>
            <input type="date" id="checkOutDate" value="" onchange="updateTotalPrice()">
        </div>
    </div>
    <div class="section guest-selection">
        <label for="guestCount">Guests</label>
        <button onclick="changeGuestCount(-1)">-</button>
        <input type="text" id="guestCount" value="1" readonly> 
        <button onclick="changeGuestCount(1)">+</button>
    </div>
    <div class="section coupon-section">
        <input type="text" placeholder="Apply Coupon">
        <button>Apply</button>
    </div>
    <div class="total-price">
        Villa price: <span id="totalPrice">₹20000</span>
    </div>
    <div class="total-price">
        Final Total Price: <span id="finalTotalPrice">0</span> 
    </div> 
    <button class="book-now">Book now</button>
    <button id="priceBreakdownBtn" class="price-breakdown-btn">Price Breakdown</button> 
    
    <div class="footer">
        <img src="https://img.icons8.com/ios-filled/50/000000/shield.png" alt="Shield Icon">
        Safe, Secure and Fast payments. Easy cancellation and refund policy.
    </div>
</div>

<script>
    function closeBookingCard() {
        document.querySelector('.booking-card').style.display = 'none'; // Hide the booking card
        // Optionally, you can also hide any other overlays or modals if needed
    }
</script>
<!-- The Modal -->
<div id="priceBreakdownModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Price Breakdown</h2>
        <p>Base Price per Night: ₹<span id="basePrice"></span></p>
        <p>Number of Nights: <span id="nightsCount"></span></p>
        <p>Total Price Before Tax: ₹<span id="totalBeforeTax"></span></p>
        <p>Tax (18%GST): ₹<span id="taxAmount"></span></p>
        <i><p>(9%CGST) (9%SGST)<span id="taxAmount"></span></p></i>
       
        <p>Final Total Price: <span id="finalTotal"></span></p>
    </div>
</div>

<script>
    const pricePerNight = 5000; 
    const villaPrice = 20000; 
    const taxRate = 0.18; 
    

    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkInDate').setAttribute('value', today);
        document.getElementById('checkInDate').setAttribute('min', today);

        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('checkOutDate').setAttribute('value', tomorrow.toISOString().split('T')[0]);
        document.getElementById('checkOutDate').setAttribute('min', tomorrow.toISOString().split('T')[0]);

        updateCheckOutMinDate(); 
        updateTotalPrice(); // Set default total price on load
    });

    function updateCheckOutMinDate() {
        const checkInDate = document.getElementById('checkInDate').value;
        document.getElementById('checkOutDate').setAttribute('min', checkInDate);
    }

    function updateTotalPrice() {
        const checkInDate = new Date(document.getElementById('checkInDate').value);
        const checkOutDate = new Date(document.getElementById('checkOutDate').value);
        const timeDifference = checkOutDate - checkInDate;
        const nights = Math.ceil(timeDifference / (1000 * 3600 * 24)); 
        const guestCount = parseInt(document.getElementById('guestCount').value);

        let totalPrice = villaPrice;
        
        let finalTotalPrice = (pricePerNight * nights * guestCount) + ((pricePerNight * nights * guestCount) + totalPrice) * taxRate + totalPrice

        document.getElementById('totalPrice').innerText = ₹${totalPrice.toFixed(2)}; 
        document.getElementById('finalTotalPrice').innerText = ₹${finalTotalPrice.toFixed(2)};
    }

    function changeGuestCount(change) {
        const guestCountInput = document.getElementById('guestCount');
        let currentCount = parseInt(guestCountInput.value);
        currentCount += change;
        if (currentCount < 1) currentCount = 1; 
        guestCountInput.value = currentCount;
        updateTotalPrice(); 
    }

    document.getElementById('priceBreakdownBtn').onclick = function() {
        const nights = Math.ceil((new Date(document.getElementById('checkOutDate').value) - new Date(document.getElementById('checkInDate').value)) / (1000 * 3600 * 24));
        const guestCount = parseInt(document.getElementById('guestCount').value);
        let totalBeforeTax = (pricePerNight * nights * guestCount) + villaPrice;

        const taxAmount = totalBeforeTax * taxRate;
        const finalTotal = totalBeforeTax + taxAmount;

        document.getElementById('basePrice').innerText = pricePerNight;
        document.getElementById('nightsCount').innerText = nights;
        document.getElementById('totalBeforeTax').innerText = totalBeforeTax.toFixed(2);
        document.getElementById('taxAmount').innerText = taxAmount.toFixed(2);
        document.getElementById('finalTotal').innerText = finalTotal.toFixed(2);

        document.getElementById('priceBreakdownModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('priceBreakdownModal').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('priceBreakdownModal')) {
            closeModal();
        }
    }
</script>

<script src="booking.js"></script> 

</body>
</html>
