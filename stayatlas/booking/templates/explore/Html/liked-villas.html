<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Villas</title>
    <link rel="stylesheet" href="liked-villas.css">
</head>
<body>
    <div class="container">
        <h1>Your Favorite Villas</h1>
        <div class="villa-grid" id="villaContainer"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const villaContainer = document.getElementById("villaContainer");
            let likedVillas = JSON.parse(localStorage.getItem("likedVillas")) || [];

            if (likedVillas.length === 0) {
                villaContainer.innerHTML = "<p>No favorite villas yet.</p>";
                return;
            }

            likedVillas.forEach(villa => {
                let villaCard = document.createElement("div");
                villaCard.classList.add("villa-card");
                villaCard.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="${villa.image}" alt="${villa.title}">
                        </div>
                        <div class="card-back">
                            <h2>${villa.title}</h2>
                            <p>Explore luxury living with scenic views.</p>
                        </div>
                    </div>
                `;
                villaContainer.appendChild(villaCard);
            });
        });
    </script>
</body>
</html>
